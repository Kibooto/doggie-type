<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>Doggie Type Auth</title>
</head>
<body>
    <nav>
        <div class="main-nav-container">
            <ul class="nav-container">
                <li class="nav-element"><a href="#" class="logo">Doggie Type</a></li>
                <li class="nav-element"><a href="#"><span class="material-symbols-outlined">keyboard</span></a></li>
                <li class="nav-element"><a href="#"><span class="material-symbols-outlined">stars</span></a></li>
                <li class="nav-element"><a href="#"><span class="material-symbols-outlined">question_mark</span></a></li>
                <li class="nav-element"><a href="#"><span class="material-symbols-outlined">settings</span></a></li>
            </ul>

            <ul class="nav-container">
                <li class="nav-element"><a href="#"><span class="material-symbols-outlined">notifications</span></a></li>
                <li class="nav-element"><a href="#"><span class="material-symbols-outlined">account_circle</span></a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="auth-container">
            <h2 class="auth-title">register</h2>
            <input type="text" class="auth-input" placeholder="Username">
            <input type="email" class="auth-input" placeholder="Email">
            <input type="email" class="auth-input" placeholder="Verify Email">
            <input type="password" class="auth-input" placeholder="Password">
            <input type="password" class="auth-input" placeholder="Verify password">
            <button class="auth-button">
                <span class="material-symbols-outlined">
                    person_add
                </span>
                Sign Up</button>
        </div>

        <div class="auth-container">
            <h2 class="auth-title">login</h2>
            <input type="text" class="auth-input" placeholder="Username">
            <input type="password" class="auth-input" placeholder="Password">
            <button class="auth-button"><span class="material-symbols-outlined">
                login
                </span>
                Sign In</button>
            <h2 class="auth-title">or</h2>
            <button class="auth-button"><span class="material-symbols-outlined">
                chromecast_device
                </span>Google Sign In</button>
        </div>
    </div>
</body>
</html>
